<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <title>Eventopolis :: Login</title>
</head>
<body>
<div class="container">

<!--  <h3 th:if="${#request.getParameter('login_error') == '1'}">-->
<!--    Wrong id or password!-->
<!--  </h3>-->

  <div>
    <h1>Eventopolis Security</h1>
    <hr/>
    <h2 class="text-center">Login Page</h2>
    <br/>
  </div>
  <div>
    <!--  Google Login link  -->
    <h4 class="text-center">
      <a th:href="@{/oauth2/authorization/google}">Login with Google</a>
    </h4>
    <!--  Facebook Login link  -->
    <h4 class="text-center">
      <a th:href="@{/oauth2/authorization/facebook}">Login with Facebook</a>
    </h4>
    <h4 class="text-center">
      <a th:href="@{/oauth2/authorization/github}">Login with GitHub</a>
    </h4>
  </div>
  <div class="text-center"><p>OR</p></div>
  <div class="text-center">
    <h3 th:if="${#request.getParameter('login_error') == '1'}">
      Wrong id or password!
    </h3>
  </div>

  <form style="max-width: 400px; margin: 0 auto;" role="form" method="POST" action="login">
    <div class="border border-secondary rounded p-3">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <div class="form-group">
      <div class="col">
        <input type="text" class="form-control" id="username" name="username" placeholder="Username"/>
      </div>
    </div>

    <div class="form-group">
      <div class="col">
        <input type="password" class="form-control" id="password" name="password" placeholder="Password"/>
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-offset-4 col-md-8">
        <input type="submit" class="btn btn-primary" value="Sign In"/>
      </div>
    </div>
    </div>
  </form>

</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"
        integrity="sha256-/ijcOLwFf26xEYAjW75FizKVo5tnTYiQddPZoLUHHZ8=" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
